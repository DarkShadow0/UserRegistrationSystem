<div class="container">
  <div class="alert alert-danger" role="alert" ng-if="errorMessage">
        errorMessage
  </div>
  <div class="panel panel-default ">
        <div class="alert alert-success">
          <span class="lead">Update Existing User</span>
          <p>Please maintain uniqueness of User-Name</p>
        </div>
        <div class="panel-body ">
          <div class="container">
                <form method="POST" (submit)="submitUserForm()" 
                        [formGroup] = "formgroup"
                        name="myForm"
                        class="form-horizontal">
                        <div class="row">
                                <div class="col-md-12">
                                        <label class="col-md-2 control-lable"
                                                for="name">
                                                        Name
                                        </label>
                                        <div class="col-md-7">
                                          <input type="text"
                                            id="name" class="form-control input-sm"
                                            formControlName="name"
                                            placeholder="Enter user name" />
                                        </div>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                        <label class="col-md-2 control-lable"
                                                for="address">Address</label>
                                        <div class="col-md-7">
                                         <input type="text"
                                            id="address" class="form-control input-sm"
                                            placeholder="Enter User Address." 
                                            formControlName="address"/>
                                        </div>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                        <label class="col-md-2 control-lable"
                                                for="email">Email</label>
                                        <div class="col-md-7">
                                          <input type="email"
                                            id="email" class="form-control input-sm"
                                            placeholder="Enter User Email"
                                            formControlName="email" />
                                        </div>
                                </div>
                        </div>
                        <div class="row">
                                <div class="form-actions floatRight">
                                  <input type="submit" value="Update User"
                                     class="btn btn-primary btn-sm">
                                  <button type="button" (click)="resetForm()"
                                     class="btn btn-warning btn-sm"> Reset Form                                          </button>
                                </div>
                        </div>
              </form>
           </div>
        </div>
    </div>
</div>
