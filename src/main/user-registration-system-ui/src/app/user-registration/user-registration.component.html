<div class="container">

  errorMessage
 </div> -->
 <div class="panel panel-default ">
  <div class="alert alert-success">
   <span class="lead">Register New User</span>
    <p>Please maintain uniqueness of User-Name</p>
   </div>
  <div class="panel-body ">
   <div class="container">
        <form method= "POST"  
                  [formGroup] = "formgroup"
                  name="myForm"
                  class="form-horizontal"
                  (submit)="submitUserForm()" 
                  >
          <div class="row">
                <div class="form-group col-md-12">
                 <label class="col-md-2 control-lable" for="uname">
                   Name
                 </label>
                 <div class="col-md-7">
                        <input type="text"
                                id="name" class="form-control input-sm"
                                placeholder="Enter user name"
                                formControlName="name" required/>
                 </div>
                </div>
          </div>
          <div class="row">
                <div class="form-group col-md-12">
                  <label class="col-md-2 control-lable" for="address">
                        Address
                  </label>
                  <div class="col-md-7">
                        <input type="text"
                                id="address" class="form-control input-sm"
                                placeholder="Enter User Address."
                                formControlName="address" required/>
                  </div>
                </div>
          </div>
          <div class="row">
                <div class="form-group col-md-12">
                  <label class="col-md-2 control-lable" for="email">
                        Email
                  </label>
                  <div class="col-md-7">
                        <input type="email"
                                id="email" class="form-control input-sm"
                                placeholder="Enter User Email"
                                formControlName="email" required/>
                  </div>
                </div>
          </div>
          <div class="row">
                <div class="form-actions floatRight">
                        <button type="submit"
                                class="btn btn-primary btn-sm">
                              Register User
                              </button>
                        <button type="button" (click)="resetForm()"
                                class="btn btn-warning btn-sm">Reset Form</button>
                </div>
          </div>
        </form>
   </div>
  </div>
 </div>
</div>
